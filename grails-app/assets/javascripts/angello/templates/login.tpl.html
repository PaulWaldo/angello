<div class="form-signin">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" ng-model="main.user.username" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" ng-model="main.user.password" class="form-control"/>
    </div>
    <button type="button" ng-click="main.login()" class="btn btn-primary">Login</button>
</div>
